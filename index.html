<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DRAP & DROP</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <style>
  #draggable { width: 100px; height: 100px; border: none; padding: 0.5em; float: left;right: 0; margin: 10px 10px 10px 0; background: url(images/pet.png) no-repeat; background-size: 100% 100%;}
  #draggable:hover {border: 1px solid #aaaaaa;}
  #droppable { width: 1024px; height: 660px; border: none; padding: 0.5em; float: left; margin: 10px; background: url(images/living-room.jpg) no-repeat}
  .container {width: 100%; margin: 0 auto;}
  </style>
</head>
<body>
<div class="container">
	<h2 style="text-align: center;">DRAP & DROP PET PRODUCTS</h2>

	<div id="droppable" class="ui-widget-header"></div>
	<div id="draggable" class="ui-widget-content"></div>
</div> 
 
<script>
  $(function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
		drop: function( event, ui ) {
			$( this ).addClass( "ui-state-highlight" )
					.find( "p" )
					.html( "Dropped!" );
		}
    });
	$( "#draggable" ).resizable({
		maxHeight: 300,
		maxWidth: 300,
		minHeight: 150,
		minWidth: 150
	});
  });
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DRAP & DROP</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <style>
  #draggable { width: 100px; height: 100px; border: none; padding: 0.5em; float: left;right: 0; margin: 10px 10px 10px 0; background: url(images/pet.png) no-repeat; background-size: 100% 100%;}
  #draggable:hover {border: 1px solid #aaaaaa;}
  #droppable { width: 1024px; height: 660px; border: none; padding: 0.5em; float: left; margin: 10px; background: #FFF}
  .container {width: 100%; margin: 0 auto;}
  </style>
</head>
<body>
<div class="container">
    <input type='file' id="asd" />
    <h2 style="text-align: center;">DRAG & DROP MAJESTIC PET PRODUCTS - DEMO - VER 1.0</h2>
	<img id="droppable" class="ui-widget-header" src="images/living-room.jpg">
	<div id="draggable" class="ui-widget-content"></div>
	<br><strong><br><br><br><br><br><br><br><br><br><br><br>Current functions: 
	<br> </strong>1/ Allow users upload local picture<br>2/ Display uploaded picture<br>3/ Loading transparent background image.<br>4/ Drag and drop product image into picture.<br>5/ Allow changing product image dimension.</div> 
 
<script>
  $(function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
		drop: function( event, ui ) {
			$( this ).addClass( "ui-state-highlight" )
					.find( "p" )
					.html( "Dropped!" );
		}
    });
  	$( "#draggable" ).resizable({
  		maxHeight: 300,
  		maxWidth: 300,
  		minHeight: 150,
  		minWidth: 150
  	});
    function readImage(input) {
        if ( input.files && input.files[0] ) {
            var FR= new FileReader();
            FR.onload = function(e) {
                 $('#droppable').attr( "src", e.target.result );
            };       
            FR.readAsDataURL( input.files[0] );
        }
    }

    $("#asd").change(function(){
        readImage( this );
    });
  });
</script>
</body>
</html>
